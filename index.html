<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <h1 id="title">Formulário de Pesquisa</h1>
      <p id="description">Obrigado por tirar esse tempo para nos ajudar a melhorar o nosso ensino!</p>
      <form method="post" id="survey-form"> 
        <fieldset>  
      <label id="name-label" for="name">Nome Completo<input id="name" name="name" type="text" required placeholder="Digite seu nome completo"></label>
      <label id="email-label" for="email">Email<input id="email" name="email" type="email" required placeholder="Digite seu email"></label>
      <label id="number-label" for="number">Idade <span>(Opcional)</span><input id="number" name="number" type="number" min="16" max="120" placeholder="Digite sua idade"></label>
      
      <label id="funcoes-label" for="dropdown">Qual opção melhor descreve a sua função atual?
        <select name="funcoes" id="dropdown" required>
          <option disabled selected value="">Selecione a função atual</option>
          <option value="estudante">Estudante</option>
          <option value="trabalho-tempointegral">Trabalho em tempo integral</option>
          <option value="estudante-tempointegral">Aluno em tempo integral</option>
          <option value="nenhuma-resposta">Prefiro não dizer</option>
          <option value="outros">Outros</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <p id="title-radio">Você nos recomendaria a algum amigo?</p>
        <label id="radio-label1" for="com-certeza"><input id="com-certeza" type="radio" name="user-recommend" value="com-certeza" checked> Com certeza </label>
        <label id="radio-label2" for="provavelmente"><input id="provavelmente" type="radio" name="user-recommend" value="provavelmente"> Provavelmente </label>
        <label id="radio-label3" for="nunca"><input id="nunca" type="radio" name="user-recommend" value="nunca"> Nunca </label>

      </fieldset>

      <fieldset>
        <p id="title-checkbox">De quais eventos você já participou?</p>

        <label><input name="events" value="bootcamp" type="checkbox" class="input-checkbox"/>Bootcamp</label>
 
         <label><input name="events" value="hackaton" type="checkbox" class="input-checkbox"/>Hackaton</label>
 
         <label><input name="events" value="imersao" type="checkbox" class="input-checkbox"/>Imersões</label>
 
      </fieldset>
 <fieldset>

     <label id="cursos-label" for="dropdown-cursos">Qual curso você pretende fazer?
        <select name="cursos" id="dropdown-cursos" required>
          <option disabled selected value="">Selecione uma opção</option>
          <option value="aluno">Já sou aluno</option> 
          <option value="fullstack">Desenvolvedor Full Stack</option>
          <option value="marketing-digital">Marketing Digital</option>
          <option value="data-analytics">Data Analytics</option>
          <option value="cybersecurit">Cybersecurity</option>
          <option value="storytelling">Storytelling</option>
          <option value="scrum">Scrum</option>
          <option value="customer-sucess">Customer Sucess</option>
        </select>
      </label>
      <label for="comentarios">Alguma sugestão ou reclamação:
          <textarea id="comentarios" name="comentarios" rows="4" cols="80"  maxLength="250" placeholder="Digite alguma sugestão ou reclamação"></textarea>
        </label>
        </fieldset>
      <input id="submit" type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
